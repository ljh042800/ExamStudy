<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<style>
    *{margin:0; border-sizing:border-box; padding:0;}
    .title{
       text-align: center;
        margin-top: 100px;
        margin-left: 20px;
    }
    .contents{
        margin-left: 20px;
    }
    .writer{
        margin-left: 20px;
    }

</style>
<body>

<form action="/Board/Writer" method="post">
    <input type="hidden" th:value="${sessionID}" name="writer">
    <div class="container">
        <div class="title">
            <input class="form-control" type="text" placeholder="제목을 입력하세요" aria-label="default input example" name="title">
        </div>
        <br>
        <div class="contents">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="내용을 입력하세요" name="contents"></textarea>
        </div>
        <br>
        <div class="writer">
            <button type="submit" class="btn btn-primary">작성하기</button>
        </div>
    </div>
</form>

</body>
</html>
